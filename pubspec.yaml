name: places
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_svg: ^0.22.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
  - family: Roboto
    fonts:
    - asset: assets/res/fonts/Roboto-Black.ttf
    - asset: assets/res/fonts/Roboto-BlackItalic.ttf
    - asset: assets/res/fonts/Roboto-Bold.ttf
    - asset: assets/res/fonts/Roboto-BoldItalic.ttf
    - asset: assets/res/fonts/Roboto-Italic.ttf
    - asset: assets/res/fonts/Roboto-Light.ttf
    - asset: assets/res/fonts/Roboto-LightItalic.ttf
    - asset: assets/res/fonts/Roboto-Medium.ttf
    - asset: assets/res/fonts/Roboto-MediumItalic.ttf
    - asset: assets/res/fonts/Roboto-Regular.ttf
    - asset: assets/res/fonts/Roboto-Thin.ttf
    - asset: assets/res/fonts/Roboto-ThinItalic.ttf