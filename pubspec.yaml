name: places
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  flutter_svg: ^1.0.3
  provider: ^6.0.2

  substring_highlight: ^1.0.33

  dio: ^4.0.6

  intl: ^0.17.0

dev_dependencies:
  dart_code_metrics: ^4.13.0
  analyzer: ^3.3.1
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/icons/
  uses-material-design: true

  fonts:
    - family: Roboto-Black
      fonts:
        - asset: assets/res/fonts/Roboto-Black.ttf
    - family: Roboto-BlackItalic
      fonts:
        - asset: assets/res/fonts/Roboto-BlackItalic.ttf
    - family: Roboto-Bold
      fonts:
        - asset: assets/res/fonts/Roboto-Bold.ttf
    - family: Roboto-BoldItalic
      fonts:
        - asset: assets/res/fonts/Roboto-BoldItalic.ttf
    - family: Roboto-Italic
      fonts:
        - asset: assets/res/fonts/Roboto-Italic.ttf
    - family: Roboto-Light
      fonts:
        - asset: assets/res/fonts/Roboto-Light.ttf
    - family: Roboto-LightItalic
      fonts:
        - asset: assets/res/fonts/Roboto-LightItalic.ttf
    - family: Roboto-Medium
      fonts:
        - asset: assets/res/fonts/Roboto-Medium.ttf
    - family: Roboto-MediumItalic
      fonts:
        - asset: assets/res/fonts/Roboto-MediumItalic.ttf
    - family: Roboto-Regular
      fonts:
        - asset: assets/res/fonts/Roboto-Regular.ttf
    - family: Roboto-Thin
      fonts:
        - asset: assets/res/fonts/Roboto-Thin.ttf
    - family: Roboto-ThinItalic
      fonts:
        - asset: assets/res/fonts/Roboto-ThinItalic.ttf
