name: places
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  flutter_svg: ^1.0.3
  provider: ^6.0.2

  substring_highlight: ^1.0.33

dev_dependencies:
  dart_code_metrics: ^4.13.0
  analyzer: ^3.3.1
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/icons/
  uses-material-design: true

  fonts:
    - family: Roboto-Black
      fonts:
        - asset: assets/res/fonts/Roboto-Black.ttf
